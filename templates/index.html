<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Imágenes LPR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Imágenes LPR</h1>

        <div class="search-section">
            <h2>Buscar Patente</h2>
            <form id="search-form">
                <input type="text" id="plate-input" placeholder="Introduce la patente a buscar">
                <button type="submit">Buscar</button>
            </form>
            <div id="search-results" class="image-gallery"></div>
        </div>

        <div class="search-section">
            <h2>Buscar por Fecha y Hora</h2>
            <form id="datetime-search-form">
                <div>
                    <label for="start-date">Desde:</label>
                    <input type="date" id="start-date">
                    <input type="time" id="start-time">
                </div>
                <div>
                    <label for="end-date">Hasta:</label>
                    <input type="date" id="end-date">
                    <input type="time" id="end-time">
                </div>
                <button type="submit">Buscar</button>
            </form>
            <div id="datetime-search-results" class="image-gallery"></div>
        </div>

        <div class="latest-images-section">
            <h2>Últimas Imágenes</h2>
            <div id="latest-images" class="image-gallery"></div>
        </div>

        <section id="patent-table-section">
            <h2>Tabla Completa de Patentes</h2>
            
            <div class="table-controls">
                <div class="filter-group">
                    <input type="text" id="patent-table-search-input" placeholder="Buscar patente...">
                    <button id="search-patent-button">Buscar Patente</button>
                </div>
                <div class="filter-group">
                    <input type="text" id="patent-table-search-brand" placeholder="Buscar marca...">
                    <button id="search-brand-button">Buscar Marca</button>
                </div>
                <div class="filter-group">
                    <input type="text" id="patent-table-search-type" placeholder="Buscar tipo...">
                    <button id="search-type-button">Buscar Tipo</button>
                </div>
                <div class="filter-group date-range-filter">
                    <label for="patent-table-search-start-date">Desde:</label>
                    <input type="date" id="patent-table-search-start-date">
                    <label for="patent-table-search-end-date">Hasta:</label>
                    <input type="date" id="patent-table-search-end-date">
                    <button id="search-date-range-button">Buscar Fecha</button>
                </div>
                <button id="apply-all-filters-button">Aplicar Todos los Filtros</button> <!-- Botón para aplicar todos los filtros -->
            </div>
            
            <p>Total registros: <span id="total-patents-count">0</span></p>

            <table id="patent-table">
                <thead>
                    <tr>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Tipo</th>
                        <th>Confianza</th>
                        <th>Fecha y Hora</th>
                        <th>Acciones</th> <!-- Columna para futuras acciones, como ver imagen -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de la tabla se insertarán aquí dinámicamente -->
                </tbody>
            </table>

            <div class="pagination-controls">
                <button id="prev-page-button" disabled>Anterior</button>
                <span>Página <span id="current-page">1</span></span>
                <button id="next-page-button" disabled>Siguiente</button>
            </div>
        </section>
    </div>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modalImage" src="" alt="Imagen de Patente">
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
